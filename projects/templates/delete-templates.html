{% extends 'main.html' %}

{% block content %}



    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{{request.GET.next}}"><i class="fa-sharp fa-solid fa-chevron-left"></i></a>
                <br>

                <form class="form" method="POST">
                   {% csrf_token %}
                    <!-- Input:Text -->
                    <p>Are you sure you want to delete {{object}}</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">GoBack</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
